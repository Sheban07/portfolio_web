


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.html">
    <meta charset="UTF-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.min.css"/>
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" >
    <div class="grid-container">
        <div id="navbarDiv">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid" style="background-color: #2b3035">
                    <a class="navbar-brand" style="color: #fd7e14" >SHEBAN</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

</div>

<div id="applicationForm" class="container mt-5">
    <h2 class="text-center">Contact Me</h2>

    <form method="POST" CLASS="p-4 shadow rounded bg-light" style="max-width: 400px; margin: 0; padding: 20px; border-radius: 8px;" >
        <h6 class="text-center" style="color: purple; font-style: italic">Contact Form</h6>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Full Name:</label><br>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email address:</label><br>
            {{ form.email }}
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="id_phonenumber" class="form-label">Phone Number:</label><br>
            {{ form.phone }}
        </div>
        <div class="mb-3">
            <label for="id_subject" class="form-label">Subject:</label><br>
            {{ form.subject }}
        </div>
        <div class="mb-3">
            <label for="id_message" class="form-label">Message:</label><br>
            {{ form.message }}
        </div>

        <a></a>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</body>
</html>
